<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grand Prix de Datos</title>
    <!-- Incluye Tailwind CSS CDN para estilos rápidos y responsivos -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* ==========================================
          FUENTES
          ========================================= */
        /* Importa una fuente tipo arcade para el título y el botón */
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        .font-arcade {
            font-family: 'Press Start 2P', cursive;
        }

        /* ==========================================
          ESTILOS GENERALES DEL BODY
          ========================================== */
        body {
            background-color: #000 !important; /* Fondo negro sólido */
            color: white; /* Color del texto */
            min-height: 100vh; /* Altura mínima de la pantalla */
            display: flex; /* Flexbox para centrar contenido */
            align-items: center; /* Centrado vertical */
            justify-content: center; /* Centrado horizontal */
            flex-direction: column; /* Contenido en columna */
            font-family: 'Inter', sans-serif; /* Fuente principal */
        }

        /* Estilos de la pantalla de carga */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 1;
            transition: opacity 1s ease-in-out;
        }

        #loading-text {
            font-family: 'Press Start 2P', cursive;
            font-size: 2rem;
            color: #FFD700;
            text-shadow: 2px 2px 0px rgb(206, 22, 22);
            animation: blink 1.5s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        /* ==========================================
          CONTENEDOR PRINCIPAL (marco césped arcade)
          ========================================== */
        .main-container-wrapper {
            border: 4px solid #ffffff; /* Borde blanco */
            box-shadow: 0 0 15px 5px rgba(255, 255, 255, 0.4); /* Sombra blanca suave */
            
            /* Fondo césped pixelado */
            background-color: #33691E; /* Base de verde más oscuro */
            background-image:
                radial-gradient(circle at 10% 20%, #204E16 1px, transparent 2px),
                radial-gradient(circle at 50% 70%, #204E16 1px, transparent 2px),
                radial-gradient(circle at 80% 30%, #204E16 1px, transparent 2px),
                radial-gradient(circle at 30% 50%, #204E16 1px, transparent 2px),
                radial-gradient(circle at 60% 10%, #204E16 1px, transparent 2px),
                radial-gradient(circle at 25% 85%, #4CAF50 1px, transparent 2px),
                radial-gradient(circle at 75% 5%, #4CAF50 1px, transparent 2px),
                radial-gradient(circle at 5% 40%, #4CAF50 1px, transparent 2px),
                radial-gradient(circle at 95% 60%, #4CAF50 1px, transparent 2px),
                radial-gradient(circle at 40% 95%, #4CAF50 1px, transparent 2px),
                radial-gradient(circle at 15% 5%, rgba(51, 105, 30, 0.7) 2px, transparent 3px),
                radial-gradient(circle at 70% 90%, rgba(51, 105, 30, 0.7) 2px, transparent 3px),
                radial-gradient(circle at 5% 50%, rgba(51, 105, 30, 0.7) 2px, transparent 3px);
            background-size: 20px 20px;
            background-repeat: repeat;

            padding: 100px 20px 20px 20px;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 1000px; /* Ancho máximo de la consola */
            height: 700px; /* Altura fija de la consola */
            margin: auto;
            position: relative; /* Para sombras y semáforo, y para posicionar el cartel */
        }
        
        /* ==========================================
          CARTEL "COPA WARNER"
          ========================================== */
        
        .copa-warner-sign {
            font-family: 'Press Start 2P', cursive;
            font-size: 2.5rem; /* Tamaño de letra grande */
            padding: 8px 30px; /* Altura más estrecha, ancho igual */
            border-radius: 20px; /* Bordes redondeados */
            position: absolute;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            white-space: nowrap;

            /* Fondo y borde del recuadro */
            background-color: #000; /* Fondo negro */
            border: 3px solid #fff; /* Borde blanco vistoso */

            /* Texto estilo arcade con sombra */
            color: #ff0000; /* Rojo principal */
            text-shadow: 3px 3px 0 #ffff00; /* Sombra amarilla desplazada */
        }

        /* Estilos de la nueva pantalla de inicio */
        #start-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            width: 100%;
        }

        /* Nuevo contenedor para los botones y el título */
        .start-panel-wrapper {
            /* Nuevo fondo de asfalto pixelado */
            background-color: rgba(53, 51, 51, 1);
            background-image:
                radial-gradient(circle at 10% 20%, rgba(60, 60, 60, 0.7) 1px, transparent 2px),
                radial-gradient(circle at 50% 70%, rgba(60, 60, 60, 0.7) 1px, transparent 2px),
                radial-gradient(circle at 80% 30%, rgba(60, 60, 60, 0.7) 1px, transparent 2px),
                radial-gradient(circle at 30% 50%, rgba(60, 60, 60, 0.7) 1px, transparent 2px),
                radial-gradient(circle at 60% 10%, rgba(60, 60, 60, 0.7) 1px, transparent 2px),
                radial-gradient(circle at 25% 85%, rgba(90, 90, 90, 0.7) 1px, transparent 2px),
                radial-gradient(circle at 75% 5%, rgba(90, 90, 90, 0.7) 1px, transparent 2px),
                radial-gradient(circle at 5% 40%, rgba(90, 90, 90, 0.7) 1px, transparent 2px),
                radial-gradient(circle at 95% 60%, rgba(90, 90, 90, 0.7) 1px, transparent 2px),
                radial-gradient(circle at 40% 95%, rgba(90, 90, 90, 0.7) 1px, transparent 2px);
            background-size: 20px 20px;
            background-repeat: repeat;

            padding: 2rem;
            border-radius: 8px;
            position: relative;
            
            display: flex; /* Nuevo: usar flexbox */
            flex-direction: column; /* Nuevo: Apilar elementos verticalmente */
            align-items: center; /* Nuevo: Centrar los elementos */
            border: none; /* Quitamos el borde para usar el pseudo-elemento */
        }
        
        /* Estilo de borde de rayas para los cuatro lados usando un solo pseudo-elemento */
        .start-panel-wrapper::before {
            content: '';
            position: absolute;
            top: -4px;
            right: -4px;
            bottom: -4px;
            left: -4px;
            z-index: 1;
            background-image:
                /* Borde superior */
                repeating-linear-gradient(to right, #ff0000 0px, #ff0000 15px, #ffffff 15px, #ffffff 30px),
                /* Borde derecho */
                repeating-linear-gradient(to bottom, #ff0000 0px, #ff0000 15px, #ffffff 15px, #ffffff 30px),
                /* Borde inferior */
                repeating-linear-gradient(to right, #ff0000 0px, #ff0000 15px, #ffffff 15px, #ffffff 30px),
                /* Borde izquierdo */
                repeating-linear-gradient(to bottom, #ff0000 0px, #ff0000 15px, #ffffff 15px, #ffffff 30px);
            background-position: top, right, bottom, left;
            background-size: 100% 4px, 4px 100%, 100% 4px, 4px 100%;
            background-repeat: no-repeat;
        }

        .start-panel-wrapper > * {
            position: relative;
            z-index: 2;
        }

        #start-screen h1 {
            font-family: 'Press Start 2P', cursive;
            font-size: 1rem; /* Tamaño reducido para subtítulo */
            text-shadow: 2px 2px 0 #ff0000;
            color: #ffff00;
            margin-bottom: 2rem;
            text-align: center;
        }

        .start-button {
            font-family: 'Press Start 2P', cursive;
            background-color: #000; /* Fondo negro */
            color: #fff; /* Letras blancas */
            border: 2px solid #fff; /* Borde blanco */
            padding: 1rem 2rem;
            margin: 0.5rem;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .start-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 255, 0, 0.8);
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center p-4 font-inter flex-col">

    <div id="loading-screen">
        <span id="loading-text">CARGANDO COPA WARNER...</span>
    </div>
    
    <!-- Contenedor principal de la consola -->
    <div class="main-container-wrapper">
        <!-- Cartel "COPA WARNER" en la parte superior -->
        <div class="copa-warner-sign">COPA WARNER</div>
        <!-- Contenedor principal para la pantalla de inicio -->
        <div id="start-screen" class="hidden">
            <!-- Nuevo recuadro para el título y los botones -->
            <div class="start-panel-wrapper">
                <h1>SELECCIONAR RONDA</h1>
                <button id="cuartos-final-btn" class="start-button">CUARTOS DE FINAL</button>
                <button id="semifinal-btn" class="start-button">SEMIFINAL</button>
            </div>
        </div>
    </div>

    <script>
        function initializeApp() {
            // Ocultar la pantalla de carga
            const loadingScreen = document.getElementById('loading-screen');
            if (loadingScreen) {
                loadingScreen.style.opacity = '0';
                setTimeout(() => {
                    loadingScreen.style.display = 'none';
                    document.getElementById('start-screen').classList.remove('hidden'); // Mostrar la pantalla de inicio
                }, 1000);
            }

            // Configurar los eventos de los botones para redirigir a la página de la carrera
            document.getElementById('cuartos-final-btn').addEventListener('click', () => {
                // Redirige al archivo copa-warner.cuartos.html
                window.location.href = 'copa-warner.cuartos.html';
            });
            document.getElementById('semifinal-btn').addEventListener('click', () => {
                // Redirige al archivo index.html para la simulación
                window.location.href = 'copa-warner.semifinal.html';
            });
        }

        // Inicia la aplicación al cargar la página
        document.addEventListener('DOMContentLoaded', initializeApp);
    </script>
</body>
</html>
