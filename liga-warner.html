<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liga Warner</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        /* Variables CSS para los colores */
        :root {
            --color-accent-yellow: #FFD700;
        }

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: black;
            font-family: 'Press Start 2P', cursive;
            color: white; /* Color general del texto en el body a blanco */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Estilos de la pantalla de carga */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 1;
            transition: opacity 1s ease-in-out;
        }

        #loading-text {
            font-size: 2em;
            /* Color amarillo para el texto de carga para que destaque */
            color: var(--color-accent-yellow); 
            text-shadow: 2px 2px 0px rgba(255, 215, 0, 0.5);
            animation: blink 1.5s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        /* Estilos del contenedor de la consola arcade (la pantalla que aparecerá después) */
        .arcade-container {
            width: 90vw;
            max-width: 1000px;
            height: 70vh;
            max-height: 700px;
            border: 10px solid var(--color-accent-yellow);
            border-radius: 15px;
            box-shadow: 0 0 50px rgba(255, 215, 0, 0.7), inset 0 0 20px rgba(0, 0, 0, 0.5);
            overflow-y: auto; /* Permite desplazamiento si la lista es grande */
            display: flex;
            justify-content: center; /* Centrado horizontal */
            align-items: center; /* Centrado vertical */
            background-image: url('ligawarnerfondo.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0;
            pointer-events: none;
            transition: opacity 1s ease-in-out;
            padding-top: 20px;
        }

        @media (max-width: 768px) {
            .arcade-container {
                width: 95vw;
                height: 80vh;
            }
        }
        
        /* Contenedor para el título y la lista con fondo transparente */
        .ranking-display-box {
            background-color: rgba(0, 0, 0, 0.5); /* Fondo negro con mayor transparencia (0.5) */
            padding: 20px;
            border-radius: 5px;
            width: 90%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-sizing: border-box;
            opacity: 0; /* Inicialmente oculto */
            /* Transición de opacidad para la aparición */
            transition: opacity 1s ease-in-out; 
            /* Para un efecto de aparición más brusco y pixelado, puedes usar una animación: */
            /* animation: pixel-in 1s steps(10) forwards; */
        }
        
        /* Animación opcional para un efecto de aparición pixelado */
        @keyframes pixel-in {
            0% { transform: scale(0.95); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* Estilos para la lista de posiciones */
        .posiciones-list {
            width: 100%;
            list-style: none;
            padding: 0;
            margin-top: 8px; /* Espacio reducido */
            font-size: 0.9em;
            text-align: left;
        }

        .posiciones-list li {
            display: flex;
            justify-content: flex-start;
            align-items: baseline;
            padding: 8px 0;
            color: white;
            /* Oculta los elementos de la lista por defecto */
            opacity: 0;
        }
        
        .posiciones-list li.visible {
            opacity: 1;
        }

        .list-ranking {
            font-weight: bold;
            min-width: 30px;
            text-align: right;
            padding-right: 10px;
        }

        /* Estilo para el efecto de máquina de escribir */
        .typewriter-text {
            visibility: hidden;
            display: inline-block;
        }
        
        .list-agent {
            flex-grow: 0;
            padding-left: 10px;
            white-space: nowrap;
        }

        /* Estilo para la línea de puntos */
        .list-dots {
            flex-grow: 1;
            /* Estilo original de la línea de puntos */
            border-bottom: 3px dotted white; /* Aumentado el grosor para que sea más visible */
            margin: 0 4px 0px 4px; /* Reducido los márgenes para pegarla más al texto */
            align-self: flex-end;
        }

        .list-points {
            font-weight: bold;
            color: white;
            padding-left: 10px;
            min-width: 70px;
            text-align: right;
        }

        h2 {
            margin-top: 0;
            color: white; 
            font-size: 1.2em; 
            text-shadow: none;
            padding-bottom: 5px;
        }
    </style>
</head>
<body>

    <div id="loading-screen">
        <span id="loading-text">CARGANDO LIGA WARNER...</span>
    </div>

    <div class="arcade-container" id="arcade-screen">
        <div class="ranking-display-box" id="ranking-box">
            <h2 id="title-typewriter"></h2>
            <ul id="posiciones-list" class="posiciones-list"></ul>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loadingScreen = document.getElementById('loading-screen');
            const arcadeScreen = document.getElementById('arcade-screen');
            const rankingBox = document.getElementById('ranking-box');
            const posicionesList = document.querySelector('#posiciones-list');
            const titleElement = document.getElementById('title-typewriter');
            
            // Reemplaza esta URL con la tuya
            const sheetsApiUrl = 'https://script.google.com/macros/s/AKfycbw_S4x-hsozqOalZ9dbCqF1hqFtSZFj_P3bf2xbRTM8W9Iiif9qIFrXpQfJKOY2AaPN/exec';
            
            fetch(sheetsApiUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Error en la red. Código: ' + response.status);
                    }
                    return response.json();
                })
                .then(rankingFinal => {
                    if (rankingFinal && rankingFinal.length > 0) {
                        rankingFinal.forEach((rowObject, index) => { // Agregamos el 'index' para el ranking
                            const li = document.createElement('li');
                            
                            const rankSpan = document.createElement('span');
                            rankSpan.className = 'list-ranking typewriter-text';
                            rankSpan.setAttribute('data-text', (index + 1) + ' -');
                            
                            const agentSpan = document.createElement('span');
                            agentSpan.className = 'list-agent typewriter-text';
                            agentSpan.setAttribute('data-text', rowObject.agente);
                            
                            const dotsSpan = document.createElement('span');
                            dotsSpan.className = 'list-dots';
                            
                            const pointsSpan = document.createElement('span');
                            pointsSpan.className = 'list-points typewriter-text';
                            pointsSpan.setAttribute('data-text', Math.round(rowObject.puntaje) + ' PTS'); // Cambiamos .puntuacion a .puntaje

                            li.appendChild(rankSpan);
                            li.appendChild(agentSpan);
                            li.appendChild(dotsSpan);
                            li.appendChild(pointsSpan);

                            posicionesList.appendChild(li);
                        });
                    } else {
                        console.warn("No se pudo generar la tabla de posiciones. Datos vacíos o error.");
                    }
                })
                .catch(error => {
                    console.error('Error al obtener los datos:', error);
                })
                .finally(() => {
                    // Después de 3 segundos, iniciar el desvanecimiento de la pantalla de carga
                    setTimeout(() => {
                        loadingScreen.style.opacity = '0';
                        
                        // Una vez que la pantalla de carga se haya desvanecido (1 segundo),
                        // hacerla invisible y mostrar la consola principal.
                        setTimeout(() => {
                            loadingScreen.style.display = 'none';
                            arcadeScreen.style.opacity = '1';
                            arcadeScreen.style.pointerEvents = 'auto';

                            // Iniciar la transición de aparición del cuadro de ranking
                            // después de una pausa de 1.5 segundos
                            setTimeout(() => {
                                rankingBox.style.opacity = '1';
                                
                                // Después de que el cuadro esté visible, iniciar el efecto de máquina de escribir
                                setTimeout(() => {
                                    typeWriterTitle("POSICIONES", () => {
                                        startTypewriterEffect();
                                    });
                                }, 1000); // Esperar 1 segundo para la transición del cuadro
                            }, 1500); // Pausa adicional de 1.5 segundos para ver el fondo
                            
                        }, 1000); // El tiempo de transición de la opacidad de la pantalla de carga
                    }, 3000); // 3 segundos de pausa en la pantalla de carga
                });
        });

        // Nueva función para el efecto de máquina de escribir del título
        function typeWriterTitle(text, callback) {
            const titleElement = document.getElementById('title-typewriter');
            let i = 0;
            
            function typeChar() {
                if (i < text.length) {
                    titleElement.textContent += text.charAt(i);
                    i++;
                    setTimeout(typeChar, 100); // Velocidad de escritura del título
                } else {
                    if (callback) {
                        setTimeout(callback, 500); // Pausa antes de la lista
                    }
                }
            }
            typeChar();
        }

        // Función para el efecto de máquina de escribir de la lista
        function startTypewriterEffect() {
            const items = document.querySelectorAll('#posiciones-list li');
            let itemIndex = 0;

            function typeNextLine() {
                if (itemIndex < items.length) {
                    const li = items[itemIndex];
                    li.style.opacity = '1';
                    
                    const textElements = [
                        li.querySelector('.list-ranking'),
                        li.querySelector('.list-agent'),
                        li.querySelector('.list-points')
                    ];
                    
                    let charIndex = 0;
                    let currentElementIndex = 0;

                    function typeNextChar() {
                        if (currentElementIndex < textElements.length) {
                            const currentElement = textElements[currentElementIndex];
                            const fullText = currentElement.getAttribute('data-text');
                            
                            if (fullText) {
                                if (charIndex < fullText.length) {
                                    currentElement.style.visibility = 'visible';
                                    currentElement.textContent += fullText.charAt(charIndex);
                                    charIndex++;
                                    setTimeout(typeNextChar, 50); // Velocidad de escritura
                                } else {
                                    currentElementIndex++;
                                    charIndex = 0;
                                    setTimeout(typeNextChar, 200); // Pausa entre elementos
                                }
                            } else {
                                // Mover al siguiente elemento si no tiene texto para tipear
                                currentElementIndex++;
                                charIndex = 0;
                                setTimeout(typeNextChar, 200); 
                            }
                        } else {
                            // Cuando la línea está completa, pasar a la siguiente
                            itemIndex++;
                            setTimeout(typeNextLine, 500); // Pausa entre líneas
                        }
                    }

                    // Oculta los elementos al inicio de cada línea para el efecto
                    li.querySelector('.list-ranking').style.visibility = 'hidden';
                    li.querySelector('.list-agent').style.visibility = 'hidden';
                    li.querySelector('.list-points').style.visibility = 'hidden';
                    
                    typeNextChar();
                }
            }
            typeNextLine();
        }
    </script>
</body>
</html>
